{% load staticfiles %}
<html>
    <head>
        <title>Payroll</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/website.css' %}">
        {% block styles %}
        {% endblock %}
    </head>


    <body>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Daily Report</a>
            <a href="http://127.0.0.1:8000/payroll">Monthly Report</a>
            <a href="http://127.0.0.1:8000/employee">Employee info</a>
            <a href="http://127.0.0.1:8000/account">Account</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout'%}?next={{request.path}}">Logout</a>   
            {% else %}
                <a href="{% url 'login'%}?next={{request.path}}">Login</a>   
            {% endif %}
        </div>

        <div id="main">
            <div class="page-header">
                <span style="font-size:30px;cursor:pointer" onclick="openNav()"><h2>&#9776;</h2>
                    <h1><a href="/">Payroll App</a></h1></span>
            </div>

            <div class="content">
                {%block content %}
                {% endblock %}
            </div>
        </div>

        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
                document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.marginLeft= "0";
                document.body.style.backgroundColor = "white";
            }
        </script>
    </body>
</html>
