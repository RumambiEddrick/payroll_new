<div id="id01" class="modal">  
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>
    <br>
    <div class="container">
      <label for="uname"><b>Employee Number</b></label><br>
      <input type="text" placeholder="Enter New Employee's Number" name="uname" required>
      <br>
      <label for="psw"><b>Employee Name</b></label><br>
      <input type="password" placeholder="Enter New Employee's Name" name="psw" required>
      <br>
      <button type="submit">Add</button>
    </div>

    <div class="bottomcontainer" style="background-color:#008000">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

function highlight(e) {

    e.target.parentNode.className = 'selected';
  }

  var table = document.getElementById('table'),
    selected = table.getElementsByClassName('selected');
table.onclick = highlight;
</script>
